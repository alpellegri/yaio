<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yaio Authentication</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--grey-600">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Authentication</h3>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the Table of content -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--grey-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Available Methods</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <!-- Button that handles sign-in/sign-out -->
          <button class="mdl-button mdl-js-button mdl-button--raised" id="email-sign-in">Email and Password</button><br><br>
          <button class="mdl-button mdl-js-button mdl-button--raised" id="google-sign-in">Sign in with Google</button>
        </div>
      </div>

    </div>
  </main>
</div>
</body>
<script type="text/javascript">
  window.onload = function() {
    console.log('hostname: ' + window.location.hostname);
  };

  document.getElementById("email-sign-in").onclick = function() {
    window.location.href = 'https://' + window.location.hostname + '/email-password.html' + window.location.search;
  };

  document.getElementById("google-sign-in").onclick = function() {
    window.location.href = 'https://' + window.location.hostname + '/google-redirect.html' + window.location.search;
  };
</script>
</html>
